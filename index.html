<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Graphing Calculator</title>
        <style>
body {
    font-family: sans-serif;
    font-size: 16px/1.4;
}
input[type="number"] {
    border: 0 solid black;
    border-bottom-width: 2px;
    line-height: inherit;
    font-size: inherit;
    width: 6ch;
}
input[type="range"] {
    width: 60ch;
    border: 0;
    padding: 0;
    margin: 0;
    border-top: thin black solid;
    height: 1.4em;
    vertical-align: middle;
}
textarea {
    border: 1px solid black;
    border-bottom-width: 2px;
    font-size: inherit;
    line-height: inherit;
    vertical-align: top;
    padding: 0;
    margin: 0;
    width: 60ch;
    height: 7em;
}
.horiz {
    display: flex;
}
.errors {
    background-color: #ff8888;
    color: black;
}
        </style>
    </head>
    <body>
        <h1>Graphing Calculator</h1>
        <div class="horiz">
        <canvas width="480" height="480" data-graph-canvas></canvas>
        <fieldset data-form>
            <p>
            <label>Axis bounds: [min=<input type="number" name="min" id="input-min" placeholder="-1.0" value="-3.0" /></label>,
            <label>max=<input type="number" name="max" id="input-max" placeholder="1.0" value="3.0" />]</label>
            </p>
            <p>
            <label>f(x, y, t) =
                <textarea name="func" id="input-func" placeholder="cos(x*2*pi + t/100) + sin(y*2*pi + t/100)">
let twopi = 2 * pi in
let wave(per, amp, off) = amp * sin(twopi * (t + off) * per) in
wave(0.3, 0.2, x) +
wave(0.5, 0.5, y ^ 2 / 3) +
wave(0.7, 0.1, x + y) +
1</textarea>
            </label>
            </p>
            <p>
            <label>t =
                <input type="range" name="time" id="input-time" min="0" max="600" step="any" value="0" /> <span data-time-value></span>
            </label>
            </p>
            <button name="start">Start</button>
            <button name="pause">Pause</button>
            <button name="stop">Stop</button>
            <pre class="errors" data-errors></pre>
        </fieldset>
        </div>
        <script src="build/bundle/main.js"></script>
    </body>
</html>
